<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Portfolio Dashboard</title>
</head>
<body>
  <h1>Stock Portfolio Dashboard</h1>

  <div class="user-section">
    <h2>Users</h2>
    <ul class="user-list"></ul>
  </div>

  <div class="form-section">
    <h2>User Details</h2>
    <form>
      <input id="userID" type="hidden">
      <label>First Name: <input id="firstname" /></label><br>
      <label>Last Name: <input id="lastname" /></label><br>
      <label>Address: <input id="address" /></label><br>
      <label>City: <input id="city" /></label><br>
      <label>Email: <input id="email" /></label><br>
      <button id="saveButton">Save</button>
      <button id="deleteButton">Delete</button>
    </form>
  </div>

  <div class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="portfolio-list"></div>
  </div>

  <div class="stock-form">
    <h2>Stock Info</h2>
    <p><strong>Name:</strong> <span id="stockName"></span></p>
    <p><strong>Sector:</strong> <span id="stockSector"></span></p>
    <p><strong>Industry:</strong> <span id="stockIndustry"></span></p>
    <p><strong>Address:</strong> <span id="stockAddress"></span></p>
    <img id="logo" width="80" height="80" />
  </div>

  <!-- Load data + app -->
  <script src="data/users.js"></script>
  <script src="data/stocks-complete.js"></script>
  <script src="app.js"></script>
</body>
</html>
